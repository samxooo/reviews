<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <title>Reviews</title>
</head>
<body>
    <main>
        <section>
            <div class="container">
                <div class="title">
                    <h2>Our Reviews</h2>
                    <div class="underline"></div>
                </div>

                <article class="review">
                    <div class="img-container">
                        <img src="images/person-1.jpg" id="person-image">
                    </div>
                    <h3 id="author">Mayvala Ortviani</h3>
                    <p id="job">Front-end Developer</p>
                    <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Id eligendi debitis officia nesciunt eveniet provident sapiente et necessitatibus ea, labore totam iusto ex voluptate? Ipsum cum possimus voluptas dolorum explicabo.</p>

                    <div class="button-container">
                        <button class="prev-btn">
                            <i class="bi bi-chevron-left"></i>
                        </button>
                        <button class="next-btn">
                            <i class="bi bi-chevron-right"></i>
                        </button>
                    </div>

                    <button class="suprise-btn">Suprise Me</button>
                </article>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
